<!DOCTYPE html>
<html>
  <head>
    <title>Video playback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Drop Tower video playback</h1>
      </div>
      <div class="row">
        <div class="col-lg-9">
          <video id="my-video" src="media/GOPR0042.MP4"></video>

          <script type="text/javascript">
            /* play video twice as fast */
            document.getElementById("my-video").defaultPlaybackRate = 2.0;
            document.getElementById("my-video").play();

            document.getElementById("my-video").playbackRate = 0.05;
          </script>
        </div>
        <div class="col-lg-3">
          <p>Video is currently playing at 0.05 or normal.</p>
          <p>Originally recorded at 240 fps</p>
          <p>This is where the controls will go.</p>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
